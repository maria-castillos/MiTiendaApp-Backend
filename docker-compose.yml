version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql_mitiendaapp
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: MiTiendaApp
      MYSQL_USER: MiTiendaApp_user
      MYSQL_PASSWORD: MiTiendaApp_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mitiendaapp_backend
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  mysql_data: